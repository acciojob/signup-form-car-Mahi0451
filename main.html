	<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" name="form" id="form">
		<div>
			<label for="name">1.Name</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">2.Email</label>
			<input type="email" id="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">3.Gender</label>
			<input type="radio" value="male" name="gender_m" required>Male
			<input type="radio" value="female" name="gender_f">Female
		</div>
		<div>
			<label for="cars">4.Car Brands</label>
			<select name="cars" id="cars">
				<option value="select brands">--Please choose an option--</option>
			   <option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>	
		</div>
		<div>
			<label for="age">5.Age</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">6.DOB</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="phone number">7.Phone Number</label>
			<input type="tel" name="phone number" id="phone number" placeholder="xxx-xxx-xxxx" required>
		</div>
		<div>
			<label for="password">8.Password</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<label for="tos"></label>
		<input type="checkbox" name="tos" id="tos"> <b>I agree to the TOS.</b>
		<div>
			<button type="submit">submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
